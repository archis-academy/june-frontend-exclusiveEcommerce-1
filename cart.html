<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Cart</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/cart.css">
  </head>
  <body>
    <section class="cart-page-section">
      <table class="table-container">
        <thead class="table-header-container">
          <tr class="table-header-titles">
            <th class="table-header">Product</th>
            <th class="table-header">Price</th>
            <th id="quantityHeaderTitle" class="table-header">Quantity</th>
            <th class="table-header">Subtotal</th>
          </tr>
        </thead>

        <tbody id="productTableBody" class="table-body-container"></tbody>

      </table>
      <div class="buttons-container">
        <button class="cart-button">
          <a href="">Return To Shop</a>
        </button>
        <button class="cart-button">
          <a href="">Update Cart</a>
        </button>
      </div>

      <div class="coupon-cart-frame">
        
        <div class="coupon-container">
          <input id="couponInput" class="coupon-input" type="text" placeholder="Coupon Code">
          <button class="coupon-button">Apply Coupon</button>
        </div>
  
        <div class="cart-container">
          <h3>Cart Total</h3>
          <div class="cart-row-container">
            <div class="cart-row">
              <p>Subtotal:</p>
              <p id="totalSumProducts"></p>
            </div>
            <div class="cart-row">
              <p>Shipping:</p>
              <p>Free</p>
            </div>
            <div class="cart-row">
              <p>Discount:</p>
              <p id="discount">$0</p>
            </div>
            <div class="cart-row">
              <p>Total:</p>
              <p id="totalPrice"></p>
            </div>
          </div>
          <button class="checkout-button">Procees to checkout</button>
        </div>

      </div>
    </section>

    <script src="app.js"></script>
    <script src="cart.js"></script>

  </body>
</html>
