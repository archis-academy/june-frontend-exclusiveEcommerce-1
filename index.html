<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="todays-conteiner">
      <div class="todays-box">
        <div class="todays-left">
          <div class="todays-title-div">
            <div class="todays-title-icon"></div>
            <h5 class="todays-tit">Today`s</h5>
          </div>
          <div class="todays-flash-sales">
            <h4 class="todays-flash-sales-title">Flash Sales</h4>
            <div class="todays-flash-sales-countdown">
              <div class="todays-day">
                <p class="todays-time">Days</p>
                <p id="todays-countdown-days" class="todays-countdown"></p>
              </div>
              <div class="todays-hours">
                <p class="todays-time">Hours</p>
                <p id="todays-countdown-hours" class="todays-countdown"></p>
              </div>
              <div class="todays-minute">
                <p class="todays-time">Minutes</p>
                <p id="todays-countdown-minutes" class="todays-countdown"></p>
              </div>
              <div class="todays-second">
                <p class="todays-time">Seconds</p>
                <p id="todays-countdown-seconds" class="todays-countdown"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-div">
        <button onclick="nextProductsBtn()" id="prev-products">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button onclick="prevProductsBtn()" id="next-products">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <div class="products-list" id="products-list"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
