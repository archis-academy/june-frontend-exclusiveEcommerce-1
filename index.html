<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!-- Homepage Browse By Category Section Start -->
    <div class="browse-by-cat">
      <div class="browse-by-cat-titles">
        <div class="bbc-titles-h6">
          <div></div>
          <h6>Categories</h6>
        </div>
        <div class="bbc-titles-h1">

          <h1>Browse By Category</h1>
          <img
              class="bbc-left-arrow"
              src="images/bbc-left-arrow.png"
              alt="bbc-left-arrow"
            />
            <img
              class="bbc-right-arrow"
              src="images/bbc-right-arrow.png"
              alt="bbc-rigth-arrow"
            />
        </div>
      

      </div>
      <div class="browse-by-cat-categories">
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat1-img.png"
            alt="bbc-cats-cat1-img"
          />
          <p class="bbc-cat-text">Phones</p>

        </div>
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat2-img.png"
            alt="bbc-cats-cat2-img"
          />
          <p class="bbc-cat-text">Computers</p>
        </div>
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat3-img.png"
            alt="bbc-cats-cat3-img"
          />
          <p class="bbc-cat-text">SmartWatch</p>
          
        </div>
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat4-img.png"
            alt="bbc-cats-cat4-img"
          />
          <p class="bbc-cat-text">Camera</p>
          
        </div>
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat5-img.png"
            alt="bbc-cats-cat5-img"
          />
          <p class="bbc-cat-text">HeadPhones</p>
          
        </div>
        <div class="bbc-category">
          <img
            class="bbc-cat-img"
            src="images/bbc-cats-cat6-img.png"
            alt="bbc-cats-cat6-img"
          />
          <p class="bbc-cat-text">Gaming</p>
          
        </div>

      </div>

    </div>
    <!-- Homepage Browse By Category Section End -->
    <!-- Buse/JU-5 Homepage Featured Product START-->
    <section class="featured-products-container">
      <div class="featured-products">
        <h6 class="categories-title">Categories</h6>
        <h1 class="featured-slogan">Enhance Your Music Experience</h1>
        <div class="timer-container">
          <div id="days" class="timer">
            <span id="daysValue" class="timer-value"></span>
            <p>Days</p>
          </div>
          <div id="hours" class="timer">
            <span id="hoursValue" class="timer-value"></span>
            <p>Hours</p>
          </div>
          <div id="minutes" class="timer">
            <span id="minutesValue" class="timer-value"></span>
            <p>Minutes</p>
          </div>
          <div id="seconds" class="timer">
            <span id="secondsValue" class="timer-value"></span>
            <p>Seconds</p>
          </div>
        </div>
        <button class="buy-button">Buy Now!</button>
      </div>
      <div class="speaker-container">
        <img class="speaker-photo" src="images/speaker.png" alt="Hero Image" />
      </div>
    </section>
    <!-- Buse/JU-5 Homepage Featured Product -->
    <script src="app.js"></script>
  </body>
</html>
